{% load static crispy_forms_tags %}

<div class="card product-card {{ css_classes }} border-0 shadow-sm hover-card position-relative">
    <div class="rounded-top overflow-hidden">
        <img src="{{ product_image_url }}" alt="{{ product_name }}" class="card-img-top product-img">
    </div>
    <div class="card-body {{ css_classes }}">
        {% if product_subcategory %}
            <span class="badge bg-light text-dark border mb-2">
            {{ product_subcategory }}
        </span>
        {% endif %}
        <h5 class="fw-semibold mb-2 product-title text-truncate">{{ product_name }}</h5>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <p class="h5 m-0 text-dark ">${{ product_price }}</p>
            <div class="ms-2 ">
                {% crispy form %}
            </div>
        </div>
        <a href="{{ product_detail_url }}" class="stretched-link"></a>
    </div>
</div>
