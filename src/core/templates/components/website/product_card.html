{% load crispy_forms_tags %}

<div class="card product-card {{ css_classes }} shadow-sm border-0 position-relative">
    <div class="overflow-hidden rounded-top">
        <img src="{{ product_image_url }}" class="card-img-top product-img" alt="{{ product_name }}">
    </div>

    <div class="card-body">
        {% if product_subcategory %}
            <span class="badge bg-primary mb-2">{{ product_subcategory }}</span>
        {% endif %}

        <h5 class="card-title fw-semibold">{{ product_name }}</h5>

        <div class="mt-3 d-flex justify-content-between align-items-center">
        <p class="card-text text-muted h5 align-items-center">${{ product_price }}</p>
            <a href="{{ product_detail_url }}" class="stretched-link"></a>
                {% crispy form %}
        </div>
    </div>
</div>
