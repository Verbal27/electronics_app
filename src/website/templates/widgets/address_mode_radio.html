{% for group, options, index in widget.optgroups %}
    {% for option in options %}
        <div class="checkout-card-option mb-3">
            <label class="checkout-card d-flex gap-3">
                <input type="radio"
                       name="{{ widget.name }}"
                       value="{{ option.value }}"
                       class="form-check-input"
                       {% if option.selected %}checked{% endif %}>
                <span>{{ option.label }}</span>
            </label>
        </div>
    {% endfor %}
{% endfor %}
