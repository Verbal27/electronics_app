<nav aria-label="breadcrumb" class="container breadcrumb-nav mt-3">
    <ol class="breadcrumb">
        {% for crumb in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item text-dark fw-medium" aria-current="page">
                    {{ crumb.label }}
                </li>
            {% else %}
                <li class="breadcrumb-item">
                    <a href="{{ crumb.url }}" class="text-decoration-none text-muted">{{ crumb.label }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
