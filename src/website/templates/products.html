{% extends "base/website/base.html" %}

{% block website_content %}
    <div class="container py-5 min-vh-100">

        {% if product_cards %}
            <div class="row gy-4">
                {% for product_card in product_cards %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
                        {{ product_card }}
                    </div>
                {% endfor %}
            </div>

        {% else %}
            <div class="d-flex justify-content-center align-items-center flex-grow-1 empty-state-container py-5">
                <div class="text-center empty-state-content">
                    <i class="fas fa-box-open mb-4 text-muted empty-state-icon" style="font-size: 4rem;"></i>
                    <h2 class="mb-3 empty-state-title">No Products Available</h2>
                    <p class="text-muted mb-0 empty-state-message">
                        We're currently updating our inventory. Please check back soon!
                    </p>
                </div>
            </div>
        {% endif %}

    </div>
{% endblock %}
