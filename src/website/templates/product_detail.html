{% extends "base/website/base.html" %}

{% block website_content %}
    <div class="container py-5">
        <div class="row big-row">
            <div class="col-md-6 mb-4 colmn">
                <div class="detail-card">
                    <img src="{{ product.image.url }}" class="detail-card-img-top" alt="Product Image">
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-3">
                                <img src="{{ product.image.url }}" class="img-thumbnail" alt="Thumbnail 1">
                            </div>
                            <div class="col-3">
                                <img src="{{ product.image.url }}" class="img-thumbnail" alt="Thumbnail 2">
                            </div>
                            <div class="col-3">
                                <img src="{{ product.image.url }}" class="img-thumbnail" alt="Thumbnail 3">
                            </div>
                            <div class="col-3">
                                <img src="{{ product.image.url }}" class="img-thumbnail" alt="Thumbnail 4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h1 class="h2 mb-3">{{ product.name }}</h1>
                <div class="mb-3">
                    <span class="h4 me-2">$ {{ product.price }}</span>
                </div>

                <div class="mb-3">
                    <div class="d-flex stars align-items-center">
                        <div class="text-warning me-2">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="text-muted">(128 reviews)</span>
                    </div>
                </div>

                <p class="mb-4">{{ product.description }}</p>

                <div class="mb-4">
                    <h6 class="mb-2">Color</h6>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="color" id="silver" checked>
                        <label class="btn btn-outline-secondary" for="silver">Silver</label>
                        <input type="radio" class="btn-check" name="color" id="gold">
                        <label class="btn btn-outline-secondary" for="gold">Gold</label>
                        <input type="radio" class="btn-check" name="color" id="black">
                        <label class="btn btn-outline-secondary" for="black">Black</label>
                    </div>
                </div>

                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="d-flex align-items-center">
                            <label class="me-2">Quantity:</label>
                            <select class="form-select w-auto" name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Add to Cart</button>
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="far fa-heart me-2"></i>Add to Wishlist
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-truck text-primary me-2"></i>
                        <span>Free shipping on orders over $50</span>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-undo text-primary me-2"></i>
                        <span>30-day return policy</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-shield-alt text-primary me-2"></i>
                        <span>2-year warranty</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
